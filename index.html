<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobPortal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="/" class="logo">JobPortal</a>
      <div class="nav-links">
        <a href="/jobs.html">Jobs</a>
        <a href="/login.html">Login</a>
        <a href="/register.html">Register</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="container">
      <h1>Find Your Dream Job</h1>
      <p>Thousands of jobs waiting for you</p>
      <a href="/jobs.html" class="btn">Browse Jobs</a>
    </div>
  </header>

  <!-- Job Listings (Sample) -->
  <section class="jobs container">
    <h2>Featured Jobs</h2>
    <div class="job-grid">
      <!-- Job Card 1 -->
      <div class="job-card">
        <h3>Frontend Developer</h3>
        <p class="company">TechCorp</p>
        <p class="location">Remote</p>
        <p class="salary">$80,000 - $100,000</p>
        <a href="#" class="btn apply-btn">Apply Now</a>
      </div>
       <div class="job-card">
        <h3>Frontend Developer</h3>
        <p class="company">TechCorp</p>
        <p class="location">fulltime</p>
        <p class="salary">$50,000 - $100,000</p>
        <a href="#" class="btn apply-btn">Apply Now</a>
      </div>
      <!-- More job cards... -->
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
